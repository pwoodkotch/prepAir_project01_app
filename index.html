<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>prepAir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWm3pB-J8cLGCUqx3r5G-4vwH2MkGP0wM&libraries=places&callback=initMap"
    defer></script>
</head>

<body>

    <section class="hero is-fullwidth">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img id="img" src="./images/folded_paper_logo.png" alt="Logo">
                    </a>
                </div>
            </div>
        </div>
        <!-- Hero content: will be in the middle -->
        <div class="hero-body is-fullwidth">
            <div class="container is-fullwidth">
                <section class="section">
                    <div class="container columns .is-centered .is-variable is-3">
                        <div class="column row">
                            <h4>Enter your destination</h4>
                            <input type="text" id="destination" placeholder="City, Country ('UK','US')">
                        </div>
                        <div class="column row">
                            <h4>Duration of stay </h4>
                            <input type="text" id="duration" placeholder="Enter a 'Number' of days">
                        </div>
                    </div>
                    <div class="btns">
                        <button class="button is-outlined" id="submit">Submit</button>
                    </div>
                    <div class="tile is-ancestor">
                        <div class="tile is-vertical is-8" id="map_weather">
                            <div class="tile" id="map">
                                <div class="tile is-parent">
                                    <article class="tile is-child box" id="map">

                                        <!-- Put any content you want -->
                                    </article>
                                </div>
                            </div>
                            <div class="tile is-parent">
                                <article class="tile is-child box" id ="weather">
                                    <!-- Put any content you want -->
                                </article>
                            </div>
                        </div>
                        <div class="tile is-parent is-fullwidth" id="prev-destination">
                            <article class="tile is-child box is-fullwidth" id="article">
                                <!-- Put any content you want -->
                                <button class="button is-outlined is-centered" id="previous">View Previous</button>
                            </article>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot is-fullwidth">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li class="is-active"><a>HTML/CSS</a></li>
                        <li><a>JAVASCRIPT</a></li>
                        <li><a>GITHUB</a></li>

                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
</body>

</html>
